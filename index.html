<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!-- Carousel -->
  <div class="container-fluid p-0 " style="width: 600px; height: 1600px;">

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
          aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
          aria-label="Slide 6"></button>
      </div>
      <!-- 要新建一個專屬網站的資料夾(不能在其他資料夾裡) 然後再分圖片的資料夾 -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/頂點的景色.jpg" class="d-block vh-100  vw-100 img-fluid" alt="...">
          <div class="carousel-caption ">
            <h5>頂點的景色</h5>
            <p>日向翔陽和影山飛雄的相遇</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/烏野復活.jpg" class="d-block vh-100  vw-100 img-fluid" alt="...">
          <div class="carousel-caption ">
            <h5>烏野，復活</h5>
            <p>加入烏野高校排球部後，一個小排球部開始發生了變化。</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/勝敗.JPG" class="d-block vh-100  vw-100 img-fluid" alt="...">
          <div class="carousel-caption ">
            <h5>勝者與拜者</h5>
            <p>在HI高校上對上了他們宿敵--青葉西城。[球場上的王者]的蛻變</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/進化之夏.JPG" class="d-block vh-100  vw-100 img-fluid" alt="...">
          <div class="carousel-caption ">
            <h5>進化之夏l</h5>
            <p>在HI的退敗後，能把這次的失敗當成經驗的才是真正的強者。向著東京，前進!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/初始的巨人.JPG" class="d-block vh-100  vw-100 img-fluid" alt="...">
          <div class="carousel-caption ">
            <h5>初始的巨人</h5>
            <p>全日本排球高等學校錦標賽，簡稱[春高] 這次一定要進軍全國</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/最強場所.JPG" class="d-block vh-100  vw-100 img-fluid" alt="...">
          <div class="carousel-caption ">
           <h5>最強的隊伍</h5>
            <p>六個人在一起強，才是真正的強</p>
          </div>
        </div>
      </div>
      <!-- 超連結 -->
      <a class="stretched-link" href="2.html">
        <p>角色&演員介紹</p>
      </a>
      <a class="stretched-link" href="2.html">
        <img src="img/演員.jpg">
      </a>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
